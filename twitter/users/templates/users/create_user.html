{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

<section class="py-0 text-center container">
    <div class="row py-lg-0">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Add new user</h1>
            <p class="lead text-body-secondary">Enter user info bellow</p>
        </div>
    </div>
</section>

<div class="py-5 bg-light">
    <div class="container">
        <div class="row">


            <form class="needs-validation" novalidate action="{% url 'add_user' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="row g-3">
                    <div class="col-sm-12">
                         <label for="{{ field.id_for_label }} " class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    <div class="invalid-feedback">
                        Будь ласка, введіть {{ field.label }}.
                    </div>
                    </div>
                </div>
                {% endfor %}
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Add user</button>
            </form>
        </div>
    </div>
</div><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
